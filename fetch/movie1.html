<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Document</title>
</head>
<body>
	

	<input type = "text" id = "movie" placeholder ="Enter movie Title"/>

	<button onclick = "getWeather()">Get Movie</button>

	<div id = "data"></div>
</body>

<script>



let container = document.getElementById("data");
     async function getWeather(a){

	let movie = document.getElementById("movie").value;
     let res =  await fetch(
		`http://www.omdbapi.com/?t=${movie}&apikey=52fbd990`
		 );

	 let data = await res.json();
	 console.log(data);
	
	 showWeather(data);
	}



	function showWeather(weather){
		container.innerHTML = null;
		
		let Title = document.createElement("p");
		Title.innerText = (  "Movie  -"+ weather.Title);

		let Year = document.createElement("p");
		Year.innerText = (  "Year -"+ weather.Year)

		let Released = document.createElement("p")
		Released.innerText = "Released -"  +weather.Released

		

		container.append(Title,Year,Released)
	}

</script>
</html>
