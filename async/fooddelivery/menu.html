        function addToCart(e) {
            let cartItems = localStorage.getItem('cart');
            if(cartItems == null) {
                cartItems = [];
            } else {
                cartItems = JSON.parse(cartItems);
            }
            cartItems.push(e);
            localStorage.setItem('cart', JSON.stringify(cartItems));
